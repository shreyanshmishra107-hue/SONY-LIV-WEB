  <style>

<body>
  <div class="header">
    <h1>SonyLiv Live Events <span class="live-badge">LIVE</span></h1>
    <p id="update-time"></p>
  </div>
  
  <div class="filters">
    <button class="filter-btn active" data-filter="all">All Events</button>
    <button class="filter-btn" data-filter="live">Live Now</button>
    <button class="filter-btn" data-filter="upcoming">Upcoming</button>
  </div>
  
  <div id="matches">
    <div class="loading"><i class="fas fa-spinner"></i> Loading matches...</div>
  </div>
  
  <div class="footer">
    <p>Â© 2023 Premium Sports Live | Premium Streaming Experience</p>
  </div>

  <script>
    let allMatches = [];
    let jsonData = null;
    
    async function loadMatches() {
      try {
        const container = document.getElementById("matches");
        container.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> Loading matches...</div>';
        
        // Your JSON URL
        const jsonUrl = "https://raw.githubusercontent.com/drmlive/sliv-live-events/main/sonyliv.json";
        
        console.log("Fetching data from:", jsonUrl);
        
        // Fetch data from JSON URL
        const response = await fetch(jsonUrl);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        jsonData = await response.json();
        console.log("Fetched data:", jsonData);
        
        // Check if matches array exists
        if (!jsonData.matches || !Array.isArray(jsonData.matches)) {
          throw new Error("Invalid JSON structure: 'matches' array not found");
        }
        
        allMatches = jsonData.matches;
        
        // Update last update time
        if (jsonData["last update time"]) {
          document.getElementById("update-time").textContent = `Last updated: ${jsonData["last update time"]}`;
        }
        
        // Display matches
        filterMatches('all');
        
      } catch (error) {
        console.error("Error loading matches:", error);
        
        const container = document.getElementById("matches");
        container.innerHTML = `
          <div class="error">
            <i class="fas fa-exclamation-triangle"></i> 
            <h3>Error loading matches</h3>
            <p>${error.message}</p>
            <p>Please check the JSON URL and try again.</p>
            <button onclick="loadMatches()" style="margin-top: 20px;">
              <i class="fas fa-redo"></i> Retry
            </button>
          </div>
        `;
      }
    }
    
    function filterMatches(filter) {
      const container = document.getElementById("matches");
      container.innerHTML = "";
      
      let filteredMatches = [];
      
      if (filter === 'all') {
        filteredMatches = allMatches;
      } else if (filter === 'live') {
        filteredMatches = allMatches.filter(match => match.isLive === true);
      } else if (filter === 'upcoming') {
        filteredMatches = allMatches.filter(match => !match.isLive);
      }
      
      if (filteredMatches.length === 0) {
        container.innerHTML = `
          <div class="no-matches">
            <i class="fas fa-info-circle"></i> 
            <h3>No ${filter === 'all' ? '' : filter + ' '}matches found</h3>
            <p>Try selecting a different filter or check back later.</p>
          </div>
        `;
        return;
      }
      
      console.log(`Displaying ${filteredMatches.length} ${filter} matches`);
      
      filteredMatches.forEach((match, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.animationDelay = `${index * 0.1}s`;

        // Handle missing image
        const imgSrc = match.src || "https://via.placeholder.com/400x200/1e293b/cbd5e1?text=No+Image";
        
        // Handle missing fields
        const eventName = match.event_name || "Live Event";
        const matchName = match.match_name || "Live Match";
        const channel = match.broadcast_channel || "SonyLiv";
        const language = match.audioLanguageName || "Multiple";
        
        card.innerHTML = `
          <div class="card-img-container">
            <img src="${imgSrc}" alt="${matchName}" onerror="this.src='https://via.placeholder.com/400x200/1e293b/cbd5e1?text=Live+Event'">
            <div class="card-overlay">
              <button ${match.isLive ? `onclick="openPlayer('${match.video_url}')"` : "disabled"}>
                ${match.isLive ? '<i class="fas fa-play"></i> Watch Live' : 'Upcoming'}
              </button>
            </div>
          </div>
          <div class="card-content">
            <h3>${eventName}</h3>
            <p>${matchName}</p>
            <p><i class="fas fa-tv"></i> ${channel}</p>
            <p><i class="fas fa-language"></i> ${language}</p>
            <div class="match-info">
              <span>${match.isLive ? '<span class="live-badge">LIVE NOW</span>' : 'Starting soon'}</span>
              <button ${match.isLive ? `onclick="openPlayer('${match.video_url}')"` : "disabled"}>
                ${match.isLive ? '<i class="fas fa-play"></i> Watch' : 'Upcoming'}
              </button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function openPlayer(url) {
      if (!url || url === "undefined") {
        alert("Stream URL not available");
        return;
      }
      
      // Your proxy URL
      const proxyUrl = "https://mini.allinonereborn.fun/events/stream_proxy.php?url=" + encodeURIComponent(url);
      
      // Open in new tab
      window.open("player.html?url=" + encodeURIComponent(proxyUrl), "_blank");
      
      // Add click animation
      const button = event.currentTarget;
      button.style.transform = "scale(0.95)";
      setTimeout(() => {
        button.style.transform = "";
      }, 300);
    }

    // Filter functionality
    document.querySelectorAll('.filter-btn').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        
        const filter = this.getAttribute('data-filter');
        filterMatches(filter);
      });
    });

    // Load matches on page load
    document.addEventListener('DOMContentLoaded', loadMatches);
    
    // Auto-refresh every 5 minutes
    setInterval(loadMatches, 5 * 60 * 1000);

  </script>
  
</body>
